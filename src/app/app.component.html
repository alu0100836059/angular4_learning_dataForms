<!-- Para el segundo caso (template model) -->
<form class="formBasic"
  [formGroup] = "miForm"
  (ngSubmit) = "onSubmit(miForm.value)">
  <input type="text" name="firstName" placeholder="First Name" formControlName="firstname">
  <br>
  <input type="text" name="lastName" placeholder="Last Name" formControlName="lastname">
  <br>
  <select name="languages" formControlName="languages">
    <option value="C++">C++</option>
    <option value="JavaScript">JavaScript</option>
    <option value="PHP">PHP</option>
  </select>
  <input type="submit" [disabled] = "!miForm.valid" value="submit">
</form>
