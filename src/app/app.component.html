<form class="formBasic"
  #userForm = "ngForm"
  (ngSubmit) = "onSubmit(userForm.value)">
  <input type="text" name="firstName" placeholder="First Name" ngModel>
  <br>
  <input type="text" name="lastName" placeholder="Last Name" ngModel>
  <br>
  <select name="languages" ngModel>
    <option value="C++">C++</option>
    <option value="JavaScript">JavaScript</option>
    <option value="PHP">PHP</option>
  </select>
  <input type="submit" value="submit">
</form>
